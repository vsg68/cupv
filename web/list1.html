function find(){
    var self = this;
    self.define({disabled:true});

    $$("list_log").clearAll();
    webix.ajax().get("/logs/show/", this.getFormView().getValues(), function (data){
        if (data)
            $$("list_log" ).parse(data);
        else
            webix.message("Данных нет");
        self.define({disabled:false});
    })
}

var startDate = 0;
var intervalID;

function fnTail() {

    $$("list_log").clearAll();

    if(this.config.icon == "play") {
        this.define({icon:"stop", label: "Стоп"});
        intervalID = setInterval(function(){
            webix.ajax().get('/logs/tail/',{'startDate': startDate}, function(response) {
                len = response.length;
                if(len) {
                    startDate = response[(len-1)].ReceivedAt;
                    $$("list_log" ).parse(response);
                    $$("list_log" ).scrollTo(0,9999);
                }
            });
        }, 3000);
    }
    else {
        this.define({icon:"play", label: "Старт"});
        clearInterval(intervalID);
    }
}

var nowMsgId, changeClass, prevMsgId;
var mf = {
     rows: [
         { view:"toolbar",height: 30, cols:[
             {view:"toggle", type:"iconButton", icon:"play", label:"Старт", width: 90, click: "fnTail()"}
         ]}, //1st row
         {
            id: "list_log",
            view: "list",
            scroll: true,
            type: { height: "auto" },
            select: true,
            template: function(obj){

                nowMsgId = obj.MSGID;

                if( nowMsgId != prevMsgId) {
                    changeClass = ! changeClass;
                    prevMsgId = obj.MSGID;
                }

                bgclass = changeClass ? "even" : "";
                return "<div class='"+ bgclass +"'><div class='fleft receivedat'>" + obj.ReceivedAt + "</div><div class='fleft syslogtag'>" + obj.SysLogTag + "</div>" +
                        "<div class='fleft msgid'>" + obj.MSGID +"</div><div class='fleft'>" + obj.Message +"</div></div>";
            }
         }
     ]
}
